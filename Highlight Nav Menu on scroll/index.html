<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snapping</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="container__toplane">
            <h1>TOP</h1>
        </div>
        <div class="container__content">
            <div class="content__leftlane">
                <h1>LEFT</h1>
            </div>
            <div class="content__middlelane">
                <h1>CENTER</h1>
            </div>
            <div class="content__rightlane scrollContainer">
                <div class="scroll-area">1</div>
                <div class="scroll-area">2</div>
                <div class="scroll-area">3</div>
                <div class="scroll-area">4</div>
                <div class="scroll-area">5</div>
                <div class="scroll-area">6</div>
                <div class="scroll-area">7</div>
                <div class="scroll-area">8</div>
            </div>
        </div>
    </div>


</body>

</html>
