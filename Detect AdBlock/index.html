<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>AdBlock Detector</title>
</head>

<body>

    <div class="" id="detect"></div>

    <div class="noAdsBlocker">
        <div class="textBlock"></div>
    </div>

    <div class="wrapper">
        <div class="content">
            <div class="warn-icon">
                <span><i class="fas fa-exclamation"></i></span>
            </div>
            <h2>AdBlock Detected</h2>
            <p>Our webSite is made possible by displaying Ads to out visitors. Please support us by whitelisting our website.</p>
            <button>Okay, I'll whitelist</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
