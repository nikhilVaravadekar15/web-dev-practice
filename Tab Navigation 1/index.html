<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./style.css">

	<title>Custom Time Picker</title>
</head>
<body>
	
   <div class="tab-container">
    <div class="tab purple active">
        <div class="tab-image">
           <img src="./images/icon-banned.png" alt="" draggable="false">
        </div>
       <p>Blocked</p>
    </div>
    <div class="tab pink">
        <div class="tab-image">
           <img src="./images/icon-focus.png" alt="" draggable="false">
       </div>
       <p>Focus</p>
    </div>
    <div class="tab yellow">
        <div class="tab-image">
           <img src="./images/icon-insight.png" alt="" draggable="false">
       </div>
       <p>Insight</p>
    </div>
    <div class="tab teal">
        <div class="tab-image">
           <img src="./images/icon-settings.png" alt="" draggable="false">
       </div>
        <p>Settings</p>
    </div>
   </div>

   <script src="./script.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
