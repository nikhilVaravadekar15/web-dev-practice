<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome 3D ANIMATION Javascript</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">

                <div class="cicle"></div>
                <img src="./static/adidas.png" alt="">

            </div>

            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>FUTURE-READY TRINERS WITH WRAPPED BOOST FOR EXCEPTION COMPORT.</h3>

                <div class="sizes">
                    <button>39</button>
                    <button>40</button>

                    <button>44</button>
                </div>

                <div class="options">
                    <div class="purchase">

                    </div>
                    <div class="add-to-cart">
                        <button>ADD TO CART</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
