<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Custom Captcha 1</title>
</head>

<body>

    <div class="wrapper">
        <header>Simple Captcha</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="./resources/images/captcha-bg.png" alt="">
                <span class="captcha-text"></span>
            </div>
            <button class="reload-btn">
                <!-- <i class="fa fa-redo-al"></i> -->
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <form action="" class="input-area">
            <input type="text" placeholder="Enter Captcha" maxlength="6" required>
            <button class="check-btn">Check</button>
        </form>
        <div class="status-text"></div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
