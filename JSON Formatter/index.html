<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON Formatter</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<div class="container">
		<div class="input">
			<textarea name="input" id="input" placeholder="INPUT"></textarea>	
			<div class="buttons">
				<button class="button format" id="format">Format</button>
				<button class="button transform" id="minify">Minify</button>
				<button class="button transform" id="transform">Transform</button>
			</div>
		</div>
		<div class="input">
			<textarea readonly="true" name="output" id="output" placeholder="OUTPUT"></textarea>
		</div>
	</div>

	<script src="./script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
