<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Detect User Browser</title>
</head>
<body>
    <div class="wrapper">
        <h2>Browser:</h2>
        <div class="logos">
            <img src="./resources/images/Google_Chrome_logo.png" alt="chrome" class="chrome" title="Google Chrome">
            <img src="./resources/images/firefox_logo.png" alt="firefox" class="firefox" title="Mozilla firefox">
            <img src="./resources/images/microsoft_edge_logo.png" alt="edge" class="edge" title="Microsoft edge">
            <img src="./resources/images/opera_logo.png" alt="opera" class="opera" title="Opera">
            <img src="./resources/images/safari_browser_logo.png" alt="safari" class="safari" title="Apple safari">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
